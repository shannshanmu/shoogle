<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index_styling.css">
    <title>Shoogle</title>
    <link rel="shortcut icon" href="/assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicons/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="head-left">
            <a href="https://about.google/">About</a>
            <a href="https://store.google.com/">Store</a>
        </div>

        <div class="head-right">
            <a href="https://www.google.com/gmail/">Gmail</a>
            <a href="./image_search.html">Images</a>
            <a href="https://about.google/intl/en-GB/products/" title="Google apps"><img src="assets/images/other/google_3x3_grey.png" alt="Google apps"></a>
            <a href="https://accounts.google.com/ServiceLogin"><button type="button" class="btn btn-primary"><b>Sign In</b></button></a>
        </div>
    </header>

    <div class="logo">
        <img src="assets/images/other/shoogle_newer.png" height=92 alt="Shoogle logo">
        <form action="https://www.google.co.uk/search">
            <div class="input-search">
                <input id="main-input" type="search" name="q" title="Search by voice">
            </div>
            <div class="bttn-container">
                <input class="bttn" type="submit" value="Google Search">
                <input class="bttn" name="btnI" type="submit" value="I'm Feeling Lucky">
            </div>

        </form>

    </div>

    <footer>
        <div class="foot-left"><a href="https://ads.google.com/">Advertising</a>
            <a href="https://www.google.com/services/">Business</a>
            <a href="https://www.google.com/search/howsearchworks/">How Search works</a></div>

        <div class="foot-right">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://www.google.com/preferences">Settings</a>
        </div>
    </footer>
</body>

</html>
