<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index_styling.css">
    </head>
    <body>
        <form action="https://www.google.co.uk/search" target="_blank">
            <input type="text" name="q" placeholder="search something!">
            <input type="submit" value="Google Search">
        </form>
        <form action="https://www.google.co.uk/search" target="_blank">
            <input type="text" name="q" placeholder="image search!">
            <input type="hidden" name = "tbm" value="isch">
            <input type="submit" value="Google Image Search">
        </form>
        <form action="https://www.google.co.uk/search" target="_blank">
            <input type="text" name="as_q" placeholder="all these words:">
            <input type="text" name="as_epq" placeholder="this exact word/phrase:">
            <input type="text" name="as_oq" placeholder="any of these words:">
            <input type="text" name="as_eq" placeholder="none of these words:">
            <input type="submit" value="Google Advanced Search">
        </form>
        <form action="https://www.google.co.uk/search" target="_blank">
            <input type="text" name="q" placeholder="are you feeling lucky?">
            <input name="btnI" type="submit" value="I'm Feeling Lucky">
        </form>
    </body>
</html>
